<head>
    <title>myMeteorApp</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Monthly Task</h1>
            <h1>{{unFinished}}</h1>
            <label class="hide-finished">
                <input type="checkbox" checked="{{hideFinished}}"> Hide finished tasks
            </label>
            {{#if currentUser}}
            <form class="new-task">
                <input type="text" name="name" placeholder="Enter your task">
                <input type="submit" value="Save">
            </form>
            {{/if}}
        </header>
        <ul>
            {{#each data}} {{> myTemplate}} {{/each}}
        </ul>
        {{> loginButtons}}
    </div>
</body>
<template name="myTemplate">
    <li class="{{#if checked}}checked{{/if}} {{#if private}}private{{/if}}">
        <input type="checkbox" checked="{{checked}}" class="toggle-checked"> {{#if isOwner}}
        <button class="toggle-private">
            {{#if private}} Private {{else}} Public {{/if}}
        </button>
        {{/if}}
        <span class="text">{{name}} - <strong>{{username}}</strong></span>
        <button class="delete">Remove</button>
    </li>
</template>
